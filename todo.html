<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }

    .todo-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }

    .todo-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .todo-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .todo-container button:hover {
      background-color: #45a049;
    }

    .todo-container ul {
      list-style-type: none;
      padding: 0;
    }

    .todo-container li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-container li span {
      flex: 1;
    }

    .todo-container li button {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .todo-container li button:hover {
      background-color: #d32f2f;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
  <script>
    function addItem() {
      const itemText = document.getElementById("todoInput").value;
      if (itemText === "") {
        alert("Please enter a task.");
        return;
      }

      const listItem = document.createElement("li");
      listItem.innerHTML = `<span>${itemText}</span><button onclick="removeItem(this)">Delete</button>`;
      document.getElementById("todoList").appendChild(listItem);

      document.getElementById("todoInput").value = "";
      saveList();
    }

    function removeItem(button) {
      button.parentElement.remove();
      saveList();
    }

    function saveList() {
      const items = [];
      document.querySelectorAll("#todoList li").forEach(item => {
        items.push(item.querySelector("span").innerText);
      });
      localStorage.setItem("todoList", JSON.stringify(items));
    }

    function loadList() {
      const items = JSON.parse(localStorage.getItem("todoList")) || [];
      const todoList = document.getElementById("todoList");
      items.forEach(itemText => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `<span>${itemText}</span><button onclick="removeItem(this)">Delete</button>`;
        todoList.appendChild(listItem);
      });
    }

    window.onload = loadList;
  </script>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="todoInput" placeholder="Add a task..." />
    <button onclick="addItem()">Add</button>
    <ul id="todoList"></ul>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong> â€” All rights reserved.
    </footer>
  </div>
</body>
<script src="https://alestore-official.github.io/AleCAPTCHA/controllo.js"></script>
</html>

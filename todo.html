<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .todo-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    body.dark .todo-container {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    .todo-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
    }
    li button:hover {
      background-color: #d32f2f;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
  <script>
    function addItem() {
      const itemText = document.getElementById("todoInput").value;
      if (itemText === "") {
        alert("Please enter a task.");
        return;
      }
      const listItem = document.createElement("li");
      listItem.innerHTML = `<span onclick="toggleComplete(this)">${itemText}</span>
                            <button onclick="removeItem(this)">Delete</button>`;
      document.getElementById("todoList").appendChild(listItem);
      document.getElementById("todoInput").value = "";
      saveList();
    }

    function removeItem(button) {
      button.parentElement.remove();
      saveList();
    }

    function toggleComplete(span) {
      span.parentElement.classList.toggle("completed");
      saveList();
    }

    function saveList() {
      const items = [];
      document.querySelectorAll("#todoList li").forEach(item => {
        items.push({
          text: item.querySelector("span").innerText,
          completed: item.classList.contains("completed")
        });
      });
      localStorage.setItem("todoList", JSON.stringify(items));
    }

    function loadList() {
      const items = JSON.parse(localStorage.getItem("todoList")) || [];
      const todoList = document.getElementById("todoList");
      items.forEach(item => {
        const listItem = document.createElement("li");
        if (item.completed) listItem.classList.add("completed");
        listItem.innerHTML = `<span onclick="toggleComplete(this)">${item.text}</span>
                              <button onclick="removeItem(this)">Delete</button>`;
        todoList.appendChild(listItem);
      });
    }

    window.onload = loadList;
  </script>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="todoInput" placeholder="Add a task..." />
    <button onclick="addItem()">Add</button>
    <ul id="todoList"></ul>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong>
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';

    const verified = localStorage.getItem("access_verified") === "true";
    const registered = localStorage.getItem("user_verified") === "true";

    if (!verified || !registered) {
      blockIfUnauthorized();
    }
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("aletodo-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("aletodo-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

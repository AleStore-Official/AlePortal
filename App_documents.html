<!DOCTYPE html>
<html>
<head>
  <title>Shared Documents</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .upload-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }

    body.dark .upload-container {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .upload-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }

    .upload-container label {
      display: block;
      margin: 10px 0 5px;
    }

    .upload-container input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
    }

    .upload-container input[type="button"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .upload-container input[type="button"]:hover {
      background-color: #45a049;
    }

    .search-bar {
      margin-bottom: 20px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .file-list {
      margin-top: 20px;
      width: 100%;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .file-item span {
      flex: 1;
    }

    .file-item button {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .file-item button:hover {
      background-color: #d32f2f;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="upload-container">
    <h2>Shared Documents</h2>
    <label for="file">Choose file:</label>
    <input type="file" id="file" />
    <input type="button" onclick="uploadFile()" value="Upload" />
    <input type="text" id="searchBar" class="search-bar" placeholder="Search files..." onkeyup="searchFiles()">
    <div class="file-list" id="file-list"></div>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    blockIfUnauthorized();

    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzeXlyY2JpYm9od3ZidXd4d29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjE0MDcsImV4cCI6MjA3NjYzNzQwN30.2KsFsGYjwf_cA7Z9oglVthiaE1_jWYuQ6HMMm5UXsyo'
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      location.href = "https://alestore-official.github.io/AleLogin";
    }

    const username = user.email;
    window.username = username;
    displayFiles();
  </script>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      const usersFiles = JSON.parse(localStorage.getItem("usersFiles")) || {};
      if (!usersFiles[username]) {
        usersFiles[username] = [];
      }
      usersFiles[username].push(file.name);
      localStorage.setItem("usersFiles", JSON.stringify(usersFiles));

      alert("File uploaded successfully!");
      displayFiles();
    }

    function deleteFile(fileName) {
      let usersFiles = JSON.parse(localStorage.getItem("usersFiles")) || {};
      if (usersFiles[username]) {
        usersFiles[username] = usersFiles[username].filter(file => file !== fileName);
        localStorage.setItem("usersFiles", JSON.stringify(usersFiles));
      }
      displayFiles();
    }

    function searchFiles() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const fileItems = document.querySelectorAll('.file-item');
      fileItems.forEach(item => {
        const fileName = item.querySelector('span').innerText.toLowerCase();
        item.style.display = fileName.includes(query) ? 'flex' : 'none';
      });
    }

    function displayFiles() {
      const fileList = document.getElementById("file-list");
      fileList.innerHTML = "";
      const usersFiles = JSON.parse(localStorage.getItem("usersFiles")) || {};
      const userFiles = usersFiles[window.username] || [];

      if (userFiles.length === 0) {
        fileList.innerHTML = "<p>Nessun file caricato.</p>";
        return;
      }

      userFiles.forEach(file => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `<span>${file}</span><button onclick="deleteFile('${file}')">Delete</button>`;
        fileList.appendChild(fileItem);
      });
    }

    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("aleportal-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }

    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("aleportal-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

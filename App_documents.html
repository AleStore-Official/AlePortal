<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shared Documents - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(16px);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    h2 { margin-bottom: 20px; font-weight: 600; }
    input[type="file"], input[type="button"], .search-bar {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.25);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    body.dark input { background: rgba(255,255,255,0.1); color: #eee; }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
    }
    body.dark .file-item { background: rgba(20,20,20,0.6); }
    #messageBox { margin-top: 10px; font-weight: bold; }
    .signature {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 12px;
    }
    body.dark .signature { background: rgba(0,0,0,0.4); }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      font-size: 24px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
    }
    body.dark #themeToggle { background: rgba(0,0,0,0.9); color: #fff; }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="glass-box">
    <h2>üìÇ Shared Documents</h2>
    <label for="file">Choose file:</label>
    <input type="file" id="file" />
    <input type="button" onclick="uploadFile()" value="Upload" />
    <input type="text" id="searchBar" class="search-bar" placeholder="Search files..." onkeyup="searchFiles()">
    <div id="messageBox"></div>
    <div class="file-list" id="file-list"></div>
    <footer class="signature">
      &copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';

    const verified = localStorage.getItem("access_verified") === "true";
    const registered = localStorage.getItem("user_verified") === "true";

    if (!verified || !registered) {
      blockIfUnauthorized();
    } else {
      window.username = localStorage.getItem("alestore-username");
      displayFiles();
    }
  </script>

  <script>
    function showMessage(text, type="info") {
      const box = document.getElementById("messageBox");
      box.textContent = text;
      box.style.color = type==="error" ? "red" : type==="success" ? "green" : "#333";
    }

    function uploadFile() {
      const file = document.getElementById("file").files[0];
      if (!file) { showMessage("‚ö†Ô∏è Please select a file.","error"); return; }
      const usersFiles = JSON.parse(localStorage.getItem("usersFiles")) || {};
      if (!usersFiles[username]) usersFiles[username] = [];
      usersFiles[username].push(file.name);
      localStorage.setItem("usersFiles", JSON.stringify(usersFiles));
      showMessage("‚úÖ File uploaded successfully!","success");
      displayFiles();
    }

    function deleteFile(fileName) {
      let usersFiles = JSON.parse(localStorage.getItem("usersFiles")) || {};
      if (usersFiles[username]) {
        usersFiles[username] = usersFiles[username].filter(f => f !== fileName);
        localStorage.setItem("usersFiles", JSON.stringify(usersFiles));
      }
      showMessage("üóëÔ∏è File deleted.","info");
      displayFiles();
    }

    function searchFiles() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      document.querySelectorAll('.file-item').forEach(item => {
        const fileName = item.querySelector('span').innerText.toLowerCase();
        item.style.display = fileName.includes(query) ? 'flex' : 'none';
      });
    }

    function displayFiles() {
      const fileList = document.getElementById("file-list");
      fileList.innerHTML = "";
      const usersFiles = JSON.parse(localStorage.getItem("usersFiles")) || {};
      const userFiles = usersFiles[window.username] || [];
      if (userFiles.length === 0) { fileList.innerHTML = "<p>No files uploaded.</p>"; return; }
      userFiles.forEach(file => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `<span>${file}</span><button onclick="deleteFile('${file}')">Delete</button>`;
        fileList.appendChild(fileItem);
      });
    }

    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alestore-theme");
    if (currentTheme==="dark") { document.body.classList.add("dark"); toggle.textContent="‚òÄÔ∏è"; }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark":"light";
      localStorage.setItem("alestore-theme", theme);
      toggle.textContent = theme==="dark" ? "‚òÄÔ∏è":"üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

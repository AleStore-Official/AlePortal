<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calc-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }

    .calc-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }

    .calc-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: right;
    }

    .calc-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      width: 60px;
    }

    .calc-container button:hover {
      background-color: #45a049;
    }

    .calc-container .row {
      display: flex;
      justify-content: center;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
  <script>
    function insert(num) {
      document.form.textview.value += num;
    }
    function equal() {
      const exp = document.form.textview.value;
      if (exp) {
        document.form.textview.value = eval(exp);
      }
    }
    function clean() {
      document.form.textview.value = "";
    }
    function back() {
      const exp = document.form.textview.value;
      document.form.textview.value = exp.substring(0, exp.length - 1);
    }
  </script>
</head>
<body>
  <div class="calc-container">
    <h2>Calculator</h2>
    <form name="form">
      <input type="text" name="textview" />
    </form>
    <div class="row">
      <button onclick="insert(1)">1</button>
      <button onclick="insert(2)">2</button>
      <button onclick="insert(3)">3</button>
      <button onclick="clean()">C</button>
    </div>
    <div class="row">
      <button onclick="insert(4)">4</button>
      <button onclick="insert(5)">5</button>
      <button onclick="insert(6)">6</button>
      <button onclick="insert('*')">*</button>
    </div>
    <div class="row">
      <button onclick="insert(7)">7</button>
      <button onclick="insert(8)">8</button>
      <button onclick="insert(9)">9</button>
      <button onclick="insert('/')">/</button>
    </div>
    <div class="row">
      <button onclick="insert('.')">.</button>
      <button onclick="insert(0)">0</button>
      <button onclick="equal()">=</button>
      <button onclick="back()">&larr;</button>
    </div>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong> â€” All rights reserved.
    </footer>
  </div>
</body>
<script src="https://alestore-official.github.io/AleCAPTCHA"></script>
</html>

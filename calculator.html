<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(16px);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    h2 { margin-bottom: 20px; font-weight: 600; }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.25);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      text-align: right;
    }
    body.dark input[type="text"] {
      background: rgba(255,255,255,0.1);
      color: #eee;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .option-btn {
      flex: 1;
      margin: 4px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(8px);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .option-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }
    body.dark .option-btn {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
      color: #eee;
    }
    .signature {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 12px;
    }
    body.dark .signature { background: rgba(0,0,0,0.4); }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      font-size: 24px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
    }
    body.dark #themeToggle { background: rgba(0,0,0,0.9); color: #fff; }
  </style>
  <script>
    function insert(num) {
      document.form.textview.value += num;
    }
    function equal() {
      const exp = document.form.textview.value;
      if (exp) {
        try {
          document.form.textview.value = eval(exp);
        } catch {
          document.form.textview.value = "Error";
        }
      }
    }
    function clean() {
      document.form.textview.value = "";
    }
    function back() {
      const exp = document.form.textview.value;
      document.form.textview.value = exp.substring(0, exp.length - 1);
    }
  </script>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="glass-box">
    <h2>üßÆ Calculator</h2>
    <form name="form">
      <input type="text" name="textview" readonly />
    </form>
    <div class="row">
      <button class="option-btn" onclick="insert(1)">1</button>
      <button class="option-btn" onclick="insert(2)">2</button>
      <button class="option-btn" onclick="insert(3)">3</button>
      <button class="option-btn" onclick="clean()">C</button>
    </div>
    <div class="row">
      <button class="option-btn" onclick="insert(4)">4</button>
      <button class="option-btn" onclick="insert(5)">5</button>
      <button class="option-btn" onclick="insert(6)">6</button>
      <button class="option-btn" onclick="insert('*')">*</button>
    </div>
    <div class="row">
      <button class="option-btn" onclick="insert(7)">7</button>
      <button class="option-btn" onclick="insert(8)">8</button>
      <button class="option-btn" onclick="insert(9)">9</button>
      <button class="option-btn" onclick="insert('/')">/</button>
    </div>
    <div class="row">
      <button class="option-btn" onclick="insert('.')">.</button>
      <button class="option-btn" onclick="insert(0)">0</button>
      <button class="option-btn" onclick="equal()">=</button>
      <button class="option-btn" onclick="back()">&larr;</button>
    </div>
    <footer class="signature">
      &copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.
    </footer>
  </div>

  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
  <script type="module">
    import { blockIfUnauthorized } from "https://alestore-official.github.io/AleRegister/access.js";
    blockIfUnauthorized();
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alestore-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alestore-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>

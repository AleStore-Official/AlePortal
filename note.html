<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .note-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    body.dark .note-container {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
  <script>
    function saveNote() {
      const note = document.getElementById("note").value;
      localStorage.setItem("note", note);
      alert("Note saved!");
    }
    function loadNote() {
      const note = localStorage.getItem("note");
      document.getElementById("note").value = note || "";
    }
    function clearNote() {
      localStorage.removeItem("note");
      document.getElementById("note").value = "";
    }
    window.onload = loadNote;
  </script>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="note-container">
    <h2>Notes</h2>
    <textarea id="note" placeholder="Write a note..."></textarea>
    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong>
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';

    const verified = localStorage.getItem("access_verified") === "true";
    const registered = localStorage.getItem("user_verified") === "true";

    if (!verified || !registered) {
      blockIfUnauthorized();
    }
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alenote-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alenote-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

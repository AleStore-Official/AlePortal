<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .note-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
  <script>
    function saveNote() {
      const note = document.getElementById("note").value;
      localStorage.setItem("note", note);
      alert("Note saved!");
    }

    function loadNote() {
      const note = localStorage.getItem("note");
      document.getElementById("note").value = note || "";
    }

    function clearNote() {
      localStorage.removeItem("note");
      document.getElementById("note").value = "";
    }

    window.onload = loadNote;
  </script>
</head>
<body>
  <div class="note-container">
    <h2>Notes</h2>
    <textarea id="note" placeholder="Write a note..."></textarea>
    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong>
    </footer>
  </div>
</body>
</html>

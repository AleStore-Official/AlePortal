<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .note-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }

    .note-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }

    .note-container textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .note-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .note-container button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4eHFweWd6dnd0dGp0YWV6ZWdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjAwMDEsImV4cCI6MjA3NjYzNjAwMX0.xPt34HCf7FmooneMFdhAkt2wDSqHFVtYrlJTL9rPAZI'
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("Accesso richiesto. Effettua il login.");
      location.href = "alestore-official.github.io/AleLogin/";
    }

    async function saveNote() {
      const note = document.getElementById("note").value.trim();
      if (!note) {
        alert("⚠️ Please write something before saving.");
        return;
      }

      await supabase.from("note_utente").insert({
        user_id: user.id,
        contenuto: note,
        dispositivo: navigator.userAgent,
        data: new Date().toISOString()
      });

      alert("✅ Nota salvata!");
    }

    async function loadLastNote() {
      const { data, error } = await supabase
        .from("note_utente")
        .select("contenuto")
        .eq("user_id", user.id)
        .order("data", { ascending: false })
        .limit(1)
        .single();

      if (data?.contenuto) {
        document.getElementById("note").value = data.contenuto;
      }
    }

    function clearNote() {
      document.getElementById("note").value = "";
    }

    window.saveNote = saveNote;
    window.clearNote = clearNote;
    window.onload = loadLastNote;
  </script>
</head>
<body>
  <div class="note-container">
    <h2>Notes</h2>
    <textarea id="note" placeholder="Write a note..."></textarea>
    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong> — All rights reserved.
    </footer>
  </div>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

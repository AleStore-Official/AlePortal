<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stopwatch - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(16px);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    h2 { margin-bottom: 20px; font-weight: 600; }
    .time {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      background: rgba(0,123,255,0.6);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover { background: rgba(0,123,255,0.8); }
    footer.signature {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 12px;
    }
    body.dark footer.signature { background: rgba(0,0,0,0.4); }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      font-size: 24px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
    }
    body.dark #themeToggle { background: rgba(0,0,0,0.9); color: #fff; }
  </style>
  <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    function updateDisplay() {
      document.getElementById("time").innerText =
        `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    function start() {
      if (!timer) {
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) { seconds = 0; minutes++; }
          if (minutes === 60) { minutes = 0; hours++; }
          updateDisplay();
        }, 1000);
      }
    }

    function stop() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      clearInterval(timer);
      timer = null;
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
    }
  </script>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="glass-box">
    <h2>‚è±Ô∏è Stopwatch</h2>
    <div id="time" class="time">00:00:00</div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
    <footer class="signature">
      &copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    if (!(localStorage.getItem("access_verified")==="true" && localStorage.getItem("user_verified")==="true")) {
      blockIfUnauthorized();
    }
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("alestopwatch-theme")==="dark") {
      document.body.classList.add("dark");
      toggle.textContent="‚òÄÔ∏è";
    }
    toggle.onclick=()=> {
      document.body.classList.toggle("dark");
      const theme=document.body.classList.contains("dark")?"dark":"light";
      localStorage.setItem("alestopwatch-theme",theme);
      toggle.textContent=theme==="dark"?"‚òÄÔ∏è":"üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

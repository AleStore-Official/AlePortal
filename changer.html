<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .converter-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }

    .converter-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }

    .converter-container select,
    .converter-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .converter-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .converter-container button:hover {
      background-color: #45a049;
    }

    .converter-container .result {
      margin-top: 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
  <script>
    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const unitFrom = document.getElementById("unitFrom").value;
      const unitTo = document.getElementById("unitTo").value;
      let result;

      if (unitFrom === "meters" && unitTo === "kilometers") {
        result = amount / 1000;
      } else if (unitFrom === "kilometers" && unitTo === "meters") {
        result = amount * 1000;
      } else if (unitFrom === "grams" && unitTo === "kilograms") {
        result = amount / 1000;
      } else if (unitFrom === "kilograms" && unitTo === "grams") {
        result = amount * 1000;
      } else {
        result = "Conversion not supported";
      }

      document.getElementById("converter-result").innerHTML = `Result: ${result} ${unitTo}`;
    }
  </script>
</head>
<body>
  <div class="converter-container">
    <h2>Unit Converter</h2>
    <input type="text" id="amount" placeholder="Enter amount">
    <select id="unitFrom">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="grams">Grams</option>
      <option value="kilograms">Kilograms</option>
    </select>
    <select id="unitTo">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="grams">Grams</option>
      <option value="kilograms">Kilograms</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div id="converter-result" class="result"></div>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong> â€” All rights reserved.
    </footer>
  </div>
</body>
</html>

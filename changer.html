<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit Converter - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(16px);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    h2 { margin-bottom: 20px; font-weight: 600; }
    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.25);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    body.dark select, body.dark input[type="text"] {
      background: rgba(255,255,255,0.1);
      color: #eee;
    }
    .option-btn {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(8px);
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .option-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }
    body.dark .option-btn {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
      color: #eee;
    }
    .result { margin-top: 20px; font-weight: bold; }
    .signature {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 12px;
    }
    body.dark .signature { background: rgba(0,0,0,0.4); }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      font-size: 24px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
    }
    body.dark #themeToggle { background: rgba(0,0,0,0.9); color: #fff; }
  </style>
  <script>
    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const unitFrom = document.getElementById("unitFrom").value;
      const unitTo = document.getElementById("unitTo").value;
      let result;

      if (isNaN(amount)) {
        result = "Invalid input";
      } else if (unitFrom === "meters" && unitTo === "kilometers") {
        result = amount / 1000;
      } else if (unitFrom === "kilometers" && unitTo === "meters") {
        result = amount * 1000;
      } else if (unitFrom === "grams" && unitTo === "kilograms") {
        result = amount / 1000;
      } else if (unitFrom === "kilograms" && unitTo === "grams") {
        result = amount * 1000;
      } else if (unitFrom === "celsius" && unitTo === "fahrenheit") {
        result = (amount * 9/5) + 32;
      } else if (unitFrom === "fahrenheit" && unitTo === "celsius") {
        result = (amount - 32) * 5/9;
      } else if (unitFrom === "liters" && unitTo === "milliliters") {
        result = amount * 1000;
      } else if (unitFrom === "milliliters" && unitTo === "liters") {
        result = amount / 1000;
      } else if (unitFrom === "hours" && unitTo === "minutes") {
        result = amount * 60;
      } else if (unitFrom === "minutes" && unitTo === "hours") {
        result = amount / 60;
      } else {
        result = "Conversion not supported";
      }

      document.getElementById("converter-result").innerHTML = `Result: ${result} ${unitTo}`;
    }
  </script>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="glass-box">
    <h2>üîÑ Unit Converter</h2>
    <input type="text" id="amount" placeholder="Enter amount">
    <select id="unitFrom">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="grams">Grams</option>
      <option value="kilograms">Kilograms</option>
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="liters">Liters</option>
      <option value="milliliters">Milliliters</option>
      <option value="hours">Hours</option>
      <option value="minutes">Minutes</option>
    </select>
    <select id="unitTo">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="grams">Grams</option>
      <option value="kilograms">Kilograms</option>
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="liters">Liters</option>
      <option value="milliliters">Milliliters</option>
      <option value="hours">Hours</option>
      <option value="minutes">Minutes</option>
    </select>
    <button class="option-btn" onclick="convert()">Convert</button>
    <div id="converter-result" class="result"></div>
    <footer class="signature">
      &copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';

    const verified = localStorage.getItem("access_verified") === "true";
    const registered = localStorage.getItem("user_verified") === "true";

    if (!verified || !registered) {
      blockIfUnauthorized();
    }
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alestore-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alestore-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

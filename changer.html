<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .converter-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }

    body.dark .converter-container {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .converter-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }

    .converter-container select,
    .converter-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .converter-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .converter-container button:hover {
      background-color: #45a049;
    }

    .converter-container .result {
      margin-top: 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
  <script>
    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const unitFrom = document.getElementById("unitFrom").value;
      const unitTo = document.getElementById("unitTo").value;
      let result;

      if (isNaN(amount)) {
        result = "Invalid input";
      } else if (unitFrom === "meters" && unitTo === "kilometers") {
        result = amount / 1000;
      } else if (unitFrom === "kilometers" && unitTo === "meters") {
        result = amount * 1000;
      } else if (unitFrom === "grams" && unitTo === "kilograms") {
        result = amount / 1000;
      } else if (unitFrom === "kilograms" && unitTo === "grams") {
        result = amount * 1000;
      } else {
        result = "Conversion not supported";
      }

      document.getElementById("converter-result").innerHTML = `Result: ${result} ${unitTo}`;
    }
  </script>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="converter-container">
    <h2>Unit Converter</h2>
    <input type="text" id="amount" placeholder="Enter amount">
    <select id="unitFrom">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="grams">Grams</option>
      <option value="kilograms">Kilograms</option>
    </select>
    <select id="unitTo">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="grams">Grams</option>
      <option value="kilograms">Kilograms</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div id="converter-result" class="result"></div>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    blockIfUnauthorized();
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("aleconverter-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }

    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("aleconverter-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

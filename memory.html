<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Game - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(16px);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    h2 { margin-bottom: 20px; font-weight: 600; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      background: rgba(255,255,255,0.25);
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      font-size: 24px;
      transition: background 0.3s ease;
    }
    .hidden {
      color: transparent;
    }
    .revealed {
      background: rgba(135,206,235,0.8);
      color: #000;
    }
    body.dark .card { background: rgba(20,20,20,0.6); color: #eee; }
    footer.signature {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 12px;
    }
    body.dark footer.signature { background: rgba(0,0,0,0.4); }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      font-size: 24px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
    }
    body.dark #themeToggle { background: rgba(0,0,0,0.9); color: #fff; }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>

  <div class="glass-box">
    <h2>ðŸ§  Memory Game</h2>
    <div class="grid" id="grid"></div>
    <footer class="signature">
      &copy; 2025 <strong>AleStore-Official</strong> â€” All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    blockIfUnauthorized();
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alestore-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "â˜€ï¸";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alestore-theme", theme);
      toggle.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    };

    let firstCard, secondCard;
    let pairs = ['A','B','C','D'];
    let gridElement = document.getElementById('grid');
    let pairsToAdd = pairs.length * 2;

    function initializeGame() {
      let cards = [];
      pairs.forEach(pair => {
        cards.push(createCard(pair));
        cards.push(createCard(pair));
      });
      shuffle(cards);
      cards.forEach(card => gridElement.appendChild(card));
    }

    function createCard(value) {
      let card = document.createElement('div');
      card.classList.add('card','hidden');
      card.innerText = value;
      card.onclick = () => flipCard(card);
      return card;
    }

    function shuffle(array) {
      for (let i=array.length-1; i>0; i--) {
        let j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
      }
    }

    function flipCard(card) {
      if (card.classList.contains('revealed') || card===firstCard) return;
      card.classList.remove('hidden');
      card.classList.add('revealed');
      if (!firstCard) {
        firstCard=card;
      } else {
        secondCard=card;
        setTimeout(checkMatch,800);
      }
    }

    function checkMatch() {
      if (firstCard.innerText!==secondCard.innerText) {
        firstCard.classList.remove('revealed'); firstCard.classList.add('hidden');
        secondCard.classList.remove('revealed'); secondCard.classList.add('hidden');
      } else {
        pairsToAdd-=2;
        if (pairsToAdd===0) setTimeout(nextLevel,2000);
      }
      firstCard=null; secondCard=null;
    }

    function nextLevel() {
      pairs=pairs.concat(['E','F','G','H']);
      pairsToAdd=pairs.length*2;
      gridElement.innerHTML='';
      initializeGame();
    }

    initializeGame();
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Game - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(16px);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    h2 { margin-bottom: 20px; font-weight: 600; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      background: rgba(255,255,255,0.25);
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      font-size: 24px;
      transition: background 0.3s ease;
    }
    .hidden {
      color: transparent;
    }
    .revealed {
      background: rgba(135,206,235,0.8);
      color: #000;
    }
    body.dark .card { background: rgba(20,20,20,0.6); color: #eee; }
    footer.signature {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 12px;
    }
    body.dark footer.signature { background: rgba(0,0,0,0.4); }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      font-size: 24px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
    }
    body.dark #themeToggle { background: rgba(0,0,0,0.9); color: #fff; }
  </style>
</head>

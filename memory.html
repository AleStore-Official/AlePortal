<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Game - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .memory-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }

    body.dark .memory-container {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .memory-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .card {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: background-color 0.3s;
    }

    .hidden {
      background-color: #f0f0f0;
      color: #f0f0f0;
    }

    .revealed {
      background-color: #87CEEB;
      color: #000;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>

  <div class="memory-container">
    <h2>Memory Game</h2>
    <div class="grid" id="grid"></div>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong> â€” All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    blockIfUnauthorized();

    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      location.href = "https://alestore-official.github.io/AleLogin";
    }
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alememory-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "â˜€ï¸";
    }

    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alememory-theme", theme);
      toggle.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    };

    let firstCard, secondCard;
    let pairs = ['A', 'B', 'C', 'D'];
    let gridElement = document.getElementById('grid');
    let pairsToAdd = pairs.length * 2;

    function initializeGame() {
      let cards = [];
      pairs.forEach(pair => {
        cards.push(createCard(pair));
        cards.push(createCard(pair));
      });
      shuffle(cards);
      cards.forEach(card => gridElement.appendChild(card));
    }

    function createCard(value) {
      let card = document.createElement('div');
      card.classList.add('card', 'hidden');
      card.innerText = value;
      card.onclick = () => flipCard(card);
      return card;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function flipCard(card) {
      if (card.classList.contains('revealed') || card === firstCard) return;

      card.classList.remove('hidden');
      card.classList.add('revealed');

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        setTimeout(checkMatch, 800);
      }
    }

    function checkMatch() {
      if (firstCard.innerText !== secondCard.innerText) {
        firstCard.classList.remove('revealed');
        firstCard.classList.add('hidden');
        secondCard.classList.remove('revealed');
        secondCard.classList.add('hidden');
      } else {
        pairsToAdd -= 2;
        if (pairsToAdd === 0) {
          setTimeout(nextLevel, 2000);
        }
      }
      firstCard = null;
      secondCard = null;
    }

    function nextLevel() {
      pairs = pairs.concat(['E', 'F', 'G', 'H']);
      pairsToAdd = pairs.length * 2;
      gridElement.innerHTML = '';
      initializeGame();
    }

    initializeGame();
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

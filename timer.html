<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timer - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(16px);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    h2 { margin-bottom: 20px; font-weight: 600; }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.25);
      text-align: center;
    }
    body.dark input { background: rgba(255,255,255,0.1); color: #eee; }
    .time {
      font-size: 36px;
      margin: 20px 0;
    }
    button {
      background: rgba(0,123,255,0.6);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover { background: rgba(0,123,255,0.8); }
    footer.signature {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 12px;
    }
    body.dark footer.signature { background: rgba(0,0,0,0.4); }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      font-size: 24px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
    }
    body.dark #themeToggle { background: rgba(0,0,0,0.9); color: #fff; }
  </style>
  <script>
    let countdown;
    let totalTime;

    function updateDisplay() {
      const mins = Math.floor(totalTime / 60);
      const secs = totalTime % 60;
      document.getElementById("timerDisplay").innerText =
        `${mins}:${secs < 10 ? '0' + secs : secs}`;
    }

    function startTimer() {
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      totalTime = (minutes * 60) + seconds;

      if (totalTime <= 0) {
        alert("Please enter a valid time.");
        return;
      }

      clearInterval(countdown);
      updateDisplay();
      countdown = setInterval(() => {
        totalTime--;
        updateDisplay();
        if (totalTime <= 0) {
          clearInterval(countdown);
          alert("Time's up!");
          resetTimer();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(countdown);
    }

    function resetTimer() {
      clearInterval(countdown);
      totalTime = 0;
      document.getElementById("timerDisplay").innerText = "0:00";
      document.getElementById("minutes").value = "";
      document.getElementById("seconds").value = "";
    }

    function addMinute() {
      totalTime += 60;
      updateDisplay();
    }

    function subtractMinute() {
      if (totalTime >= 60) {
        totalTime -= 60;
        updateDisplay();
      }
    }
  </script>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="glass-box">
    <h2>‚è≤Ô∏è Timer</h2>
    <input type="text" id="minutes" placeholder="Minutes">
    <input type="text" id="seconds" placeholder="Seconds">
    <div id="timerDisplay" class="time">0:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="addMinute()">+1 Minute</button>
    <button onclick="subtractMinute()">-1 Minute</button>
    <footer class="signature">
      &copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    if (!(localStorage.getItem("access_verified")==="true" && localStorage.getItem("user_verified")==="true")) {
      blockIfUnauthorized();
    }
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("aletimer-theme")==="dark") {
      document.body.classList.add("dark");
      toggle.textContent="‚òÄÔ∏è";
    }
    toggle.onclick=()=> {
      document.body.classList.toggle("dark");
      const theme=document.body.classList.contains("dark")?"dark":"light";
      localStorage.setItem("aletimer-theme",theme);
      toggle.textContent=theme==="dark"?"‚òÄÔ∏è":"üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>

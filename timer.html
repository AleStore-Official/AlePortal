<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .timer-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }

    .timer-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }

    .timer-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    .timer-container .time {
      font-size: 36px;
      margin: 20px 0;
      color: #333;
    }

    .timer-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .timer-container button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
  <script>
    let countdown;

    function startTimer() {
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      let totalTime = (minutes * 60) + seconds;

      if (totalTime <= 0) {
        alert("Please enter a valid time.");
        return;
      }

      clearInterval(countdown);
      countdown = setInterval(() => {
        totalTime--;
        const mins = Math.floor(totalTime / 60);
        const secs = totalTime % 60;
        document.getElementById("timerDisplay").innerText = `${mins}:${secs < 10 ? '0' + secs : secs}`;
        if (totalTime <= 0) {
          clearInterval(countdown);
          alert("Time's up!");
          resetTimer();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(countdown);
    }

    function resetTimer() {
      clearInterval(countdown);
      document.getElementById("timerDisplay").innerText = "0:00";
      document.getElementById("minutes").value = "";
      document.getElementById("seconds").value = "";
    }
  </script>
</head>
<body>
  <div class="timer-container">
    <h2>Timer</h2>
    <input type="text" id="minutes" placeholder="Minutes">
    <input type="text" id="seconds" placeholder="Seconds">
    <div id="timerDisplay" class="time">0:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong> â€” All rights reserved.
    </footer>
  </div>
</body>
<script src="https://alestore-official.github.io/AleCAPTCHA/controllo.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timer - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .timer-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }
    body.dark .timer-container {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    .timer-container h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }
    .timer-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    .timer-container .time {
      font-size: 36px;
      margin: 20px 0;
      color: #333;
    }
    .timer-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .timer-container button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
  <script>
    let countdown;
    let totalTime;

    function updateDisplay() {
      const mins = Math.floor(totalTime / 60);
      const secs = totalTime % 60;
      document.getElementById("timerDisplay").innerText = `${mins}:${secs < 10 ? '0' + secs : secs}`;
    }

    function startTimer() {
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      totalTime = (minutes * 60) + seconds;

      if (totalTime <= 0) {
        alert("Please enter a valid time.");
        return;
      }

      clearInterval(countdown);
      updateDisplay();
      countdown = setInterval(() => {
        totalTime--;
        updateDisplay();
        if (totalTime <= 0) {
          clearInterval(countdown);
          alert("Time's up!");
          resetTimer();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(countdown);
    }

    function resetTimer() {
      clearInterval(countdown);
      totalTime = 0;
      document.getElementById("timerDisplay").innerText = "0:00";
      document.getElementById("minutes").value = "";
      document.getElementById("seconds").value = "";
    }

    function addMinute() {
      totalTime += 60;
      updateDisplay();
    }

    function subtractMinute() {
      if (totalTime >= 60) {
        totalTime -= 60;
        updateDisplay();
      }
    }
  </script>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="timer-container">
    <h2>Timer</h2>
    <input type="text" id="minutes" placeholder="Minutes">
    <input type="text" id="seconds" placeholder="Seconds">
    <div id="timerDisplay" class="time">0:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="addMinute()">+1 Minute</button>
    <button onclick="subtractMinute()">-1 Minute</button>
    <footer>
      &copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    blockIfUnauthorized();
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("aletimer-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("aletimer-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>
